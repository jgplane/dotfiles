# ~/.tmuxinator/retrolux-mobile.yml   
 
name: retrolux-mobile 
root: ~/src/retrolux-mobile

startup_window: server 

windows:
  - server:
      layout: main-vertical
      panes:
        - npm start 
        - react-native run-ios --simulator="iPad Pro (9.7-inch)"
  - shell: git status 
  - vim: vim  

